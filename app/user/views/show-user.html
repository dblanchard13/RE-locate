<div ng-controller='ShowUserController'>
  <super-navbar>
    <super-navbar-title>
      Profile
    </super-navbar-title>
  </super-navbar>

  <div class="padding">
    <div>
      <h2 ng-bind='user.name'></h2>
      <h2 ng-bind='user.email'></h2>
      <h2 ng-bind='user.phone'></h2>

      <super-navigate location="user#new-user" ng-hide='isCurrentUser'>
        <button class="button button-block button-positive">
          Create
        </button>
      </super-navigate>

      <super-navigate location="user#edit-user" ng-show='isCurrentUser'>
        <button class="button button-block button-positive">
          Edit
        </button>
      </super-navigate>

      <button class="button button-block button-positive" ng-show='isCurrentUser' ng-click='destroy()'>
        Clear user (dev only)
      </button>

    </div>
  </div>
</div>
