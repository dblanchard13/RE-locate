<super-navbar>
  <super-navbar-title>
    Sort
  </super-navbar-title>
</super-navbar>

<div ng-controller="SortController">
<super-navbar>
  <super-navbar-title>
    Sort
  </super-navbar-title>
</super-navbar>
  <div class="search padding">
    <div class="list">
      <label class="item item-radio">
        <input type="radio" name="property" value="pr" ng-model="sort.property">
        <div class="item-content">
          Price
        </div>
        <i class="radio-icon super-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="property" value="bd" ng-model="sort.property">
        <div class="item-content">
          Bedrooms
        </div>
        <i class="radio-icon super-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="property" value="ba" ng-model="sort.property">
        <div class="item-content">
          Bathrooms
        </div>
        <i class="radio-icon super-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="property" value="ft" ng-model="sort.property">
        <div class="item-content">
          Sq Feet
        </div>
        <i class="radio-icon super-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="property" value="yr" ng-model="sort.property">
        <div class="item-content">
          Year
        </div>
        <i class="radio-icon super-checkmark"></i>
      </label>
    </div>

    <div class="list">
      <label class="item item-radio">
        <input type="radio" name="order" value="ascending" ng-model="sort.order">
        <!-- ng-click="sort.order=false"  -->
        <div class="item-content">
          Ascending
        </div>
        <i class="radio-icon super-checkmark"></i>
      </label>
      <label class="item item-radio">
        <input type="radio" name="order" value="descending" ng-model="sort.order">
        <div class="item-content">
          Descending
        </div>
        <i class="radio-icon super-checkmark"></i>
      </label>
    </div>

    <button class="button button-block button-positive" ng-click="closeSort()">
      Sort 
    </button>

    <super-modal-hide>
      <button class="button button-block">
        Cancel
      </button>
    </super-modal-hide>

  </div>
</div>
