<super-navbar>
  <super-navbar-title>
    Search
  </super-navbar-title>
</super-navbar>
<div ng-controller="SearchController">
q {{query.ad}}
  <div class="search">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Address</span>
        <input type="text" placeholder="123 Main St" ng-model="query.ad">
      </label>
      <label class="item item-input item-stacked-label">Price Range: {{ query.pr.min | currency:undefined:0 }} to {{ query.pr.max | currency:undefined:0 }} <span ng-show="query.pr.max === query.pr.limit">+</span>
        <slider class="range dual"
          ng-model="query.pr.min"
          ng-model-range="query.pr.max"
          buffer="60000"
          floor="60000"
          ceiling="599000"
          step="10000">
        </slider>
      </label>

      <label class="item item-input item-stacked-label">Beds: {{ query.bd }}+
        <slider class="range"
          ng-model="query.bd"
          floor="1"
          ceiling="6"
          step="1">
        </slider>
      </label>

      <label class="item item-input item-stacked-label">Baths: {{ query.ba }}+
        <slider class="range"
          ng-model="query.ba"
          floor="1"
          ceiling="5"
          precision="1"
          step="0.5">
        </slider>
      </label>

      <label class="item item-input item-stacked-label">Sq Feet: {{ query.ft | number }}+
        <slider class="range"
          ng-model="query.ft"
          floor="500"
          ceiling="5000"
          step="250">
        </slider>
      </label>

      <label class="item item-input item-stacked-label">Year: {{ query.yr }}+
        <slider class="range"
          ng-model="query.yr"
          floor="1950"
          ceiling="{{query.currYr}}"
          step="5">
        </slider>
      </label>
    </div>
    
    <section class="padding">
      <div class="padding" ng-show="error">
        <span class="assertive">{{ error }}</span>
      </div>
      <button class="button button-block button-positive" ng-click="closeSearch()">
        Search 
      </button>

      <button class="button button-block" ng-click="cancelSearch()">
        Cancel
      </button>
    </section>
  </div>

</div>
